<ion-item>
  <ion-label floating>E-mail</ion-label>
  <ion-input [(ngModel)]="account.email" type="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Password</ion-label>
  <ion-input [(ngModel)]="account.password" type="password"></ion-input>
</ion-item>
<div padding>
  <button ion-button block color="orange" (click)="register();">Opret bruger</button>
</div>
