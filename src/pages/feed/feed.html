<ion-header>

  <ion-navbar color="green">
    <ion-title>Bandbuddy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div color="green">
    <ion-item>
      <div class="new-post" (click)="goToCreatePost()">
        Hvad vil du sige...?
      </div>
    </ion-item>

    <ion-card *ngFor="let comment of commentsList">

      <ion-item>
        <ion-avatar item-start>
          <img [src]="comment.user.avatar">
        </ion-avatar>
        <h2>{{ comment.user.name }}</h2>
        <p>Skin Tuxedo</p>
      </ion-item>



      <ion-card-content>
        <p>{{ comment.lastMessage }}</p>
      </ion-card-content>

      <ion-row>
        <div class="comment-icon">
          <button ion-button icon-left clear small>
            <ion-icon name="ios-chatboxes-outline"></ion-icon>
            <div>4</div>
          </button>
        </div>
      </ion-row>

    </ion-card>
  </div>
</ion-content>
