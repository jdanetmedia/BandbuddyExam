<ion-header>
  <ion-navbar color="green">
    <ion-title>Bandbuddy</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item class="new-post">
      <div autofocus class="new-post" (click)="goToCreatePost()">
        Hvad vil du sige...?
      </div>
    </ion-item>

    <ion-card *ngFor="let post of postList | async">
      <ion-item>
        <ion-avatar item-start>
        <img *ngIf="post.avatar" [src]="post.avatar">
      </ion-avatar>
        <p float-right>{{ post.date | date: 'dd/MM/yyyy'}}</p>
      <h2 text-wrap>{{ post.author}}</h2>

      </ion-item>

      <ion-card-content>
          <p>{{ post.postContent }}</p>
        </ion-card-content>
    </ion-card>


</ion-content>
