<ion-header color="green">

  <ion-navbar>
    <ion-title>editPost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-textarea autofocus rows="12" placeholder="Hvad vil du gerne dele...?" [value]="post.postContent" [(ngModel)]="post.postContent"></ion-textarea>
    </ion-card-content>
    <ion-buttons end>
      <button ion-button icon-only end clear (click)="editPost(post.key, updateContent.value)">
        <ion-icon name="ios-send-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-card>
</ion-content>
